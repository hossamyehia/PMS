<section class="p-2">


    <ng-container  class="">
  
        <!-- <h2 mat-dialog-title >Block this user</h2> -->
        <mat-dialog-content class="mat-typography" >

            <!-- If not Blocked user  -->

            <p *ngIf="data.isActivated">Are you sure you want to block <span>{{data.userName}}</span>?</p>

            <!-- If Blocked user  -->

            <p *ngIf="!data.isActivated">Are you sure you want to unblock <span>{{data.userName}}</span> ?</p>

        </mat-dialog-content>

        <mat-dialog-actions class="d-flex justify-content-between mx-2">
            <button mat-button mat-dialog-close>Cancel</button>

            <!-- to Block this user  -->
            <button *ngIf="data.isActivated" mat-button [mat-dialog-close]="true"  cdkFocusInitial (click)="toggleStatus(data.id)" class="active">Yes</button>
                       
            <!-- to active this user  -->
            <button *ngIf="!data.isActivated" mat-button [mat-dialog-close]="true"  cdkFocusInitial (click)="toggleStatus(data.id)" class="notActive">Yes</button>
        </mat-dialog-actions>
    </ng-container>
    
    

</section>
