<section class="p-2">

    <!-- If not Blocked user  -->

    <ng-container *ngIf="data.isActivated" class="p-4">
  
        <h2 mat-dialog-title >Block this user</h2>
        <mat-dialog-content class="mat-typography" >
            <p>Are you sure you want to block this user?</p>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="toggleStatus(data.id)">Block</button>
        </mat-dialog-actions>
    </ng-container>
    
    <!-- If Blocked user  -->
    
    <ng-container *ngIf="!data.isActivated" class="p-4">
          
        <h2 mat-dialog-title >Unblock this user</h2>
        <mat-dialog-content class="mat-typography" >
        
            <p>Are you sure you want to unblock this user?</p>
        
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="toggleStatus(data.id)">Unblock</button>
        </mat-dialog-actions>
    </ng-container>

</section>
