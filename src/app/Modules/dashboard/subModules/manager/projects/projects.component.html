<section>
  <div>
    <div class="section-header withButton">
      <h2>Projects</h2>
      <a role="button" [routerLink]="['./add']" [queryParams]="{view: false}" class="main-btn text-decoration-none">
        <i class="fa-1x fa-light fa-plus pe-1"></i> Add New Project
      </a>
    </div>
    <div class="p-4">
      <mat-card>
        <mat-card-header>
          <mat-form-field appearance="outline" class="w-25">
            <mat-label>Search</mat-label>
            <input matInput type="text" placeholder="Search" />
            <button mat-icon-button matPrefix>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-header>
        <mat-card-content>
          <div class="m-0 overflow-x-auto">
            <app-table [table]="table" (operationData)="onOperation($event)"></app-table>
            <mat-paginator
              [length]="pagination.totalNumberOfRecords"
              [pageSize]="pagination.pageSize"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="changePage($event)"
              aria-label="Select page"
            >
            </mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
