<section>
    <div>
      <div class="section-header withButton">
        <h2>Tasks</h2>
        <a role="button" [routerLink]="['./add']" [queryParams]="{view: false}" class="main-btn text-decoration-none">
          <i class="fa-1x fa-light fa-plus pe-1"></i> Add New Task
        </a>
      </div>
      <div class="p-4">
        <mat-card>
          <mat-card-header>
            <!--search-->
            <mat-form-field class="example-form-field"
            appearance="outline" class="w-25 me-5">
            <mat-label><i class="fa fa-search"
                    aria-hidden="true"></i> Search</mat-label>
            <input matInput type="text" 
            [(ngModel)]="SearchValue" (keyup.enter)="getAllTasks()">
            <button *ngIf="SearchValue" matSuffix mat-icon-button
                aria-label="Clear"
                (click)="resetSearcgInput()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
            <!--filter-->
            <mat-form-field appearance="outline" class="w-25">
                        <mat-label>Status</mat-label>

                        <mat-select [(ngModel)]="StatusChanged" (selectionChange)="getAllTasks()">
                            <mat-option value="">ALL</mat-option>
                            <mat-option value="ToDo">To Do</mat-option>
                            <mat-option value="InProgress"> In Progress</mat-option>
                            <mat-option value="Done">Done</mat-option>
                        </mat-select>
                    </mat-form-field>
          </mat-card-header>
          <mat-card-content>
            <div class="m-0 overflow-x-auto">
             <!--table-->
             <table mat-table [dataSource]="listOfTasks" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Title Column -->
                <ng-container matColumnDef="Title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
              
                <!-- Status Column -->
                <ng-container matColumnDef="Status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element">
                    <span [class]="element.status" class="status">
                        {{element.status}}
                    </span>
                    </td>
                </ng-container>
              
                <!-- User Column -->
                
                <ng-container matColumnDef="User">
                  <th mat-header-cell *matHeaderCellDef> User </th>
                  <td mat-cell *matCellDef="let element"> {{element.employee.userName
                }} </td>
                </ng-container>
              
                <!-- Project Column -->
                <ng-container matColumnDef="Project">
                  <th mat-header-cell *matHeaderCellDef> Project </th>
                  <td mat-cell *matCellDef="let element"> {{element.project.title}} </td>
                </ng-container>
                <!--CreationDate-->
                <ng-container matColumnDef="CreationDate">
                    <th mat-header-cell *matHeaderCellDef> CreationDate </th>
                    <td mat-cell *matCellDef="let element"> {{element.creationDate|date}} </td>
                  </ng-container>
                  <!--action-->
                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                   
                    <td  mat-cell *matCellDef="let element">
                        <button mat-icon-button
                            [matMenuTriggerFor]="menu"
                            aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>visibility</mat-icon>
                                <span>View</span>
                            </button>
                            <button mat-menu-item  >
                                <mat-icon>edit_note</mat-icon>
                                <span>Update</span>
                            </button>
                            <button mat-menu-item>
                               
                                <mat-icon>delete</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
             <!--end of table-->
              <mat-paginator
                [length]="pagination.totalNumberOfRecords"
                [pageSize]="pagination.pageSize"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="changePage($event)"
                aria-label="Select page"
              >
              </mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </section>
