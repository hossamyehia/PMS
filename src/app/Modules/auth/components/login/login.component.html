<section>
  <p>welcome to PMS</p>
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="sendLoginForm()">
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>E-mail</mat-label>
        <input
          formControlName="email"
          matInput
          placeholder="Enter Your Email"
        />
        <mat-hint
          *ngIf="
            loginForm.get('email')?.errors && loginForm.get('email')?.touched
          "
          class="text-center text-white"
        >
          <ng-container *ngIf="loginForm.get('email')?.getError('required')">
            * Email is Requierd
          </ng-container>
          <ng-container *ngIf="loginForm.get('email')?.getError('email')">
            * Email Invalid Format
          </ng-container>
        </mat-hint>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input
          formControlName="password"
          matInput
          [type]="hide ? 'password' : 'text'"
          placeholder="Enter Your Password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon class="text-white">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-hint
          *ngIf="
            loginForm.get('password')?.errors &&
            loginForm.get('password')?.touched
          "
          class="text-center text-white"
        >
          <ng-container *ngIf="loginForm.get('password')?.getError('required')">
            * Password is Requierd
          </ng-container>
          <ng-container *ngIf="loginForm.get('password')?.getError('pattern')">
            * Invalid Password
          </ng-container>
        </mat-hint>
      </mat-form-field>
    </div>
    <div class="links">
      <a routerLink="../register">Register Now?</a>
      <a routerLink="../ForgotPassword">Forgot Password</a>
    </div>

    <div class="text-center">
      <button [disabled]="loginForm.invalid" class="main-btn w-100 mt-4">
        Login
      </button>
    </div>
  </form>
</section>
