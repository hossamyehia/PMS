<section>
    <div class="container">
      <div class="row m-1">
        <button (click)="onNoClick()" class="btn text-danger ms-auto w-25 h-25">
          <i class="fa-light fa-circle-xmark fa-2x"></i>
        </button>
      </div>
      <div class="row m-3 text-center">
        <div class="d-flex flex-column align-items-center">
          <img class="p-1" src="../../../../assets/images/delete-img.svg" alt="Delete" />
          <h3 class="p-1">Delete This Item ?</h3>
          <p class="w-75">
            are you sure you want to delete this item ? if you are sure just click
            on delete it
          </p>
        </div>
      </div>
      <div class="row m-3">
        <button
          [mat-dialog-close]="data.id"
          class="button button-danger"
          cdkFocusInitial
        >
          Submit
        </button>
      </div>
    </div>
  </section>
