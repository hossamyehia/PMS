<section class="deleteComponent">
    <div class="container">
      <div class="row m-1  text-end">
      
          <i class="fa-light fa-circle-xmark fa-2x text-danger  ms-auto w-25 h-25 " (click)="onNoClick()"
          
          ></i>
    
      </div>
      <div class="row m-3 text-center">
        <div class="d-flex flex-column align-items-center">
          <img class="p-1" src="../../../../assets/images/delete-img.svg" alt="Delete" />
          <h4 class="p-1">Name  : {{data.name}}</h4>
          <p class="w-75">
            are you sure you want to delete this item ? if you are sure just click
            on delete it
          </p>
        </div>
      </div>
      <div class="row m-3">
        <button
          [mat-dialog-close]="data.id"
          class="button button-danger"
          cdkFocusInitial
        >
          Delete
        </button>
      </div>
    </div>
  </section>
